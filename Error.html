<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      text-align: center;
      padding: 40px 0;
      background: #ebf0f5;
    }

    h1 {
      color: #d9534f;
      font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
      font-weight: 900;
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      color: #404f5e;
      font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
      font-size: 20px;
      margin: 0;
    }

    i {
      color: #d9534f;
      font-size: 100px;
      line-height: 200px;
      margin-left: -15px;
    }

    .card {
      background: white;
      padding: 60px;
      border-radius: 4px;
      box-shadow: 0 2px 3px #c8d0d8;
      display: inline-block;
      margin: 0 auto;
    }
  </style>

  <body>
    <div class="card">
      <!-- Change the img to your own logo or image -->
      <img
        src="https://picsum.photos/400/"
        alt="My SVG Image"
        style="padding-top: 50px; padding-bottom: 100px"
      />
      <div
        style="
          border-radius: 200px;
          height: 200px;
          width: 200px;
          background: #f8faf5;
          margin: 0 auto;
          margin-bottom: 50px;
        "
      >
        <i class="checkmark">âœ—</i>
      </div>
      <h1>Error</h1>
      <!-- Sciptlet to returns the value of the message variable to be displayed in the HTML page. -->
      <p><?= message ?></p>
    </div>
  </body>
</html>
